<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabelas</title>
</head>
<body>
    <table border="1" width="400">
        <tr>
            <th>Código</th>
            <th>Produto</th>
            <th>Preço</th>
        </tr>

        <tr>
            <td>0000001</td>
            <td>Notebook</td>
            <td>R$ 1200</td>
        </tr>

        <tr>
            <td>0000034</td>
            <td>Tablet</td>
            <td>R$ 500</td>
        </tr>

        <tr>
            <td colspan="2">Total</td>
            <td>R$ 1700</td>
        </tr>

        <tr>
            <td rowspan="2">Desconto</td>
            <td>Cupom1: R$ -10</td>
        </tr>

        <tr>
            <td>Cupom2: R$ -20</td>
        </tr>
    </table>
</body>
</html>
